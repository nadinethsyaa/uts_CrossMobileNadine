<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Edit CPU</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="saveAlert()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item class="ion-hide">
        <ion-label position="stacked">ID</ion-label>
        <ion-input type="text" formControlName="id" [(ngModel)]="cpuDetail.id" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Nama Merek</ion-label>
        <ion-input type="text" formControlName="merek" [(ngModel)]="cpuDetail.merek" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Model</ion-label>
        <ion-input type="text" formControlName="model" [(ngModel)]="cpuDetail.model" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Image</ion-label>
        <ion-textarea type="text" formControlName="foto" [(ngModel)]="cpuDetail.foto"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Harga</ion-label>
        <ion-grid class="ion-no-margin ion-no-padding">
          <ion-row>
            <ion-col size="3">
              <ion-input type="text" placeholder="Rp. " readonly></ion-input>
            </ion-col>
            <ion-col size="9">
              <ion-input type="text" formControlName="harga" [(ngModel)]="cpuDetail.harga"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Stok</ion-label>
        <ion-input type="number" formControlName="stok" [(ngModel)]="cpuDetail.stok"></ion-input>
      </ion-item>

      <ion-grid class="ion-no-margin ion-no-padding">
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Base Clock</ion-label>
              <ion-grid class="ion-no-margin ion-no-padding">
                <ion-row>
                  <ion-col size="8" class="ion-no-padding">
                    <ion-input type="text" formControlName="base_clock" [(ngModel)]="cpuDetail.base_clock"></ion-input>
                  </ion-col>
                  <ion-col size="4" class="ion-no-padding">
                    <ion-input type="text" placeholder="GHz" readonly></ion-input>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Boost Clock</ion-label>
              <ion-grid class="ion-no-margin ion-no-padding">
                <ion-row>
                  <ion-col size="8" class="ion-no-padding">
                    <ion-input type="text" formControlName="boost_clock" [(ngModel)]="cpuDetail.boost_clock"></ion-input>
                  </ion-col>
                  <ion-col size="4" class="ion-no-padding">
                    <ion-input type="text" placeholder="GHz" readonly></ion-input>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid class="ion-no-padding ion-no-margin">
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Jumlah Core</ion-label>
              <ion-input type="text" formControlName="jumlah_core" [(ngModel)]="cpuDetail.jumlah_core"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label position="stacked">Jumlah Thread</ion-label>
              <ion-input type="text" formControlName="thread" [(ngModel)]="cpuDetail.thread"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <ion-button (click)="saveAlert()" color="primary" expand="full">Save</ion-button>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Edit GPU</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="saveAlert()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item class="ion-hide">
        <ion-label position="stacked">ID</ion-label>
        <ion-input type="text" formControlName="id" [(ngModel)]="gpuDetail.id" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Nama Merek</ion-label>
        <ion-input type="text" formControlName="merek" [(ngModel)]="gpuDetail.merek" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Model</ion-label>
        <ion-input type="text" formControlName="model" [(ngModel)]="gpuDetail.model" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Image</ion-label>
        <ion-textarea type="text" formControlName="foto" [(ngModel)]="gpuDetail.foto"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Harga</ion-label>
        <ion-grid class="ion-no-margin ion-no-padding">
          <ion-row>
            <ion-col size="3">
              <ion-input type="text" placeholder="Rp. " readonly></ion-input>
            </ion-col>
            <ion-col size="9">
              <ion-input type="text" formControlName="harga" [(ngModel)]="gpuDetail.harga"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Stok</ion-label>
        <ion-input type="number" formControlName="stok" [(ngModel)]="gpuDetail.stok"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button (click)="saveAlert()" color="primary" expand="full">Save</ion-button>
  </form>
</ion-content>
